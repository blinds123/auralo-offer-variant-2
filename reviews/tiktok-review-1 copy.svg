<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- TikTok Style Background -->
  <rect width="400" height="600" fill="#000000"/>
  
  <!-- Profile Section -->
  <g id="profile">
    <circle cx="50" cy="50" r="20" fill="#FF0050"/>
    <text x="80" y="45" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">@fashionista_emma</text>
    <text x="80" y="62" fill="#888" font-family="Arial, sans-serif" font-size="12">2 days ago</text>
  </g>
  
  <!-- Video Preview Background -->
  <rect x="20" y="90" width="360" height="300" rx="10" fill="#1a1a1a"/>
  <text x="200" y="240" fill="white" font-family="Arial, sans-serif" font-size="60" text-anchor="middle" opacity="0.3">▶</text>
  
  <!-- Review Text -->
  <text x="30" y="420" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    "OBSESSED with this set! 😍"
  </text>
  <text x="30" y="445" fill="#ddd" font-family="Arial, sans-serif" font-size="14">
    The quality is insane for the price.
  </text>
  <text x="30" y="465" fill="#ddd" font-family="Arial, sans-serif" font-size="14">
    Wore it to brunch and got SO many
  </text>
  <text x="30" y="485" fill="#ddd" font-family="Arial, sans-serif" font-size="14">
    compliments! #AuraloSquad
  </text>
  
  <!-- Engagement Stats -->
  <g id="stats">
    <text x="30" y="530" fill="#FF0050" font-family="Arial, sans-serif" font-size="14">❤️ 12.3K</text>
    <text x="100" y="530" fill="#888" font-family="Arial, sans-serif" font-size="14">💬 342</text>
    <text x="160" y="530" fill="#888" font-family="Arial, sans-serif" font-size="14">↗️ 89</text>
  </g>
  
  <!-- Rating Stars -->
  <g id="rating" transform="translate(30, 550)">
    <text fill="#FFD700" font-size="20">★★★★★</text>
    <text x="110" y="5" fill="#888" font-family="Arial, sans-serif" font-size="12">Verified Purchase</text>
  </g>
</svg>
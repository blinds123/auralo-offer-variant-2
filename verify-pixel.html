<!DOCTYPE html>
<html>
<head>
    <title>TikTok Pixel Verification</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>TikTok Pixel Verification Tool</h1>
    
    <div class="status info">
        <h3>Pixel Information:</h3>
        <p>Pixel ID: D2I0SJBC77U9TM005VC0</p>
        <p>Status: <span id="status">Checking...</span></p>
    </div>
    
    <h3>Test Events:</h3>
    <button onclick="testPageView()">Test PageView</button>
    <button onclick="testViewContent()">Test ViewContent</button>
    <button onclick="testAddToCart()">Test AddToCart</button>
    <button onclick="testInitiateCheckout()">Test InitiateCheckout</button>
    
    <div id="log"></div>
    
    <script>
    // Check if pixel is loaded
    window.addEventListener('load', function() {
        setTimeout(function() {
            const status = document.getElementById('status');
            if (typeof ttq !== 'undefined') {
                status.textContent = '✅ Pixel Loaded Successfully';
                status.style.color = 'green';
                addLog('TikTok Pixel is active and ready', 'success');
            } else {
                status.textContent = '❌ Pixel Not Found';
                status.style.color = 'red';
                addLog('TikTok Pixel not detected. Please check implementation.', 'error');
            }
        }, 2000);
    });
    
    function addLog(message, type = 'info') {
        const log = document.getElementById('log');
        const entry = document.createElement('div');
        entry.className = 'status ' + type;
        entry.innerHTML = '<strong>' + new Date().toLocaleTimeString() + ':</strong> ' + message;
        log.insertBefore(entry, log.firstChild);
    }
    
    function testPageView() {
        if (typeof ttq !== 'undefined') {
            ttq.page();
            addLog('PageView event fired', 'success');
        } else {
            addLog('Cannot fire event - Pixel not loaded', 'error');
        }
    }
    
    function testViewContent() {
        if (typeof ttq !== 'undefined') {
            ttq.track('ViewContent', {
                content_id: 'test-product',
                content_type: 'product',
                value: 99.00,
                currency: 'USD'
            });
            addLog('ViewContent event fired', 'success');
        } else {
            addLog('Cannot fire event - Pixel not loaded', 'error');
        }
    }
    
    function testAddToCart() {
        if (typeof ttq !== 'undefined') {
            ttq.track('AddToCart', {
                content_id: 'test-product',
                content_type: 'product',
                quantity: 1,
                value: 99.00,
                currency: 'USD'
            });
            addLog('AddToCart event fired', 'success');
        } else {
            addLog('Cannot fire event - Pixel not loaded', 'error');
        }
    }
    
    function testInitiateCheckout() {
        if (typeof ttq !== 'undefined') {
            ttq.track('InitiateCheckout', {
                value: 99.00,
                currency: 'USD'
            });
            addLog('InitiateCheckout event fired', 'success');
        } else {
            addLog('Cannot fire event - Pixel not loaded', 'error');
        }
    }
    </script>
</body>
</html>

  <rect width="400" height="350" rx="15" stroke="#e0e0e0" stroke-width="1" fill="none"/>
  
  <!-- Trustpilot Header -->
  <rect x="0" y="0" width="400" height="60" rx="15 15 0 0" fill="#00b67a"/>
  
  <!-- Stars -->

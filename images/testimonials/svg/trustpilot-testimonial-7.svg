        <div style="width: 35px; height: 35px; background: #00b67a; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; margin-right: 10px;">RC</div>
        <div>
          <div style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; color: #191919;">Rachel Chen</div>
          <div style="font-family: Arial, sans-serif; font-size: 12px; color: #999;">Verified Buyer â€¢ Canada</div>

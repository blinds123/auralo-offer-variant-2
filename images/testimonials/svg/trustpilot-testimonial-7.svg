    Exceeded all expectations
  </text>
  
  <!-- Review Content -->
  <foreignObject x="20" y="100" width="360" height="180">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color: #191919; font-family: Arial, sans-serif; font-size: 14px; line-height: 1.6;">
      <p style="margin: 10px 0;">As someone who works in fashion retail, I know quality when I see it. The Auralo Desert Set is phenomenal - the construction rivals brands I sell that cost $800+.</p>
      <p style="margin: 10px 0;">The fit is absolutely perfect. I'm usually between sizes and went with Medium based on their size guide - fits like it was tailored for me! The color is rich and exactly as pictured.</p>
      <p style="margin: 10px 0;">Already planning to buy every color. At this price point with this quality, it's an absolute no-brainer. Thank you Auralo!</p>
    </div>
  </foreignObject>
  
  <!-- Reviewer Info -->

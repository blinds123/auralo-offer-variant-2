  <foreignObject x="20" y="100" width="360" height="180">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color: #191919; font-family: Arial, sans-serif; font-size: 14px; line-height: 1.6;">
      <p style="margin: 10px 0;">Not only is the Desert Road Set absolutely stunning, but the customer experience was top-notch. I had questions about sizing and got a response within an hour!</p>
      <p style="margin: 10px 0;">They recommended going with my usual size (L) and it fits perfectly. The set came with care instructions and even a handwritten thank you note. Such a nice touch!</p>
      <p style="margin: 10px 0;">I've recommended Auralo to all my friends. Rare to find this combination of quality product AND excellent service. Will be a customer for life!</p>
    </div>

        <div>
          <div style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; color: #191919;">Amanda Liu</div>
          <div style="font-family: Arial, sans-serif; font-size: 12px; color: #999;">Verified Buyer â€¢ Singapore</div>
